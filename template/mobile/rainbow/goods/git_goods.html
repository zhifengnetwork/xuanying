<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>大礼包商品-{$tpshop_config['shop_info_store_title']}</title>
		<link rel="stylesheet" href="__STATIC__/css/style.css?v=1.1.2">
		<link rel="stylesheet" href="__STATIC__/css/iconfont.css" />
		<link rel="shortcut icon" type="image/x-icon" href="{$tpshop_config.shop_info_store_ico|default='/public/static/images/logo/storeico_default.png'}" media="screen" />
        <link rel="stylesheet" href="__STATIC__/css/roll.css">
        <style>
            /* body{background-color: #f0f2f5;} */
            .lj_mian_p{width: 100%;height: 0.3rem;background: #f5f5f5;} 
        </style>
	</head>

	<body>
		<div class="floor guesslike m-b-0">
			<div class="banner banner_imgs" style="font-size: .7rem;text-align:center;">
				<!-- <img src="__STATIC__/images/tp-cainixih.png" alt="分销商品"/> -->
				大礼包商品
            </div>
            <div class="lj_mian_p"></div>
			<div class="likeshop">
				<ul class="product single_item info">
					<foreach name="goods" item="v">
						<li>

							<div class="similer-product products_kuang">

								
								<a href="{:U('Mobile/Goods/goodsInfo',array('id'=>$v[goods_id]))}" title="{$v.goods_name}">
									<img src="{$v[goods_id]|goods_thum_images=400,400}" />
									<span class="similar-product-text">{$v[goods_name]|getSubstr=0,20}</span>					
								</a>

								<span class="similar-product-price">
                                    ¥<span class="big-price">{$v[shop_price]}</span>

                                    
								<a href="{:U('Goods/goodsList',['id'=>$v['cat_id']])}" title="{$v.goods_name}">
									
									<span class="guess-button J_ping">看相似</span>
								</a>

								
								</span>
							</div>
						</li> 
					</foreach>
				</ul>
			</div>
		</div>
		
								
		<script src="__STATIC__/js/mobile-util.js" charset="utf-8"></script>
	</body>

</html>
