<include file="public/header" title="大礼包商品" body="g4" />
<include file="public/header_nav" title="大礼包商品" href="{:U('/Mobile/index/index')}" />
<body>
    <div class="floor guesslike m-b-0">
        <div style="width: 100%;height: 0.3rem;background: #f5f5f5;"></div>
        <div class="likeshop">
            <ul class="product single_item info">
                <foreach name="goods" item="v">
                    <li>
                        <div class="similer-product products_kuang">
                            <a href="{:U('Mobile/Goods/goodsInfo',array('id'=>$v[goods_id]))}" title="{$v.goods_name}">
                                <img src="{$v[goods_id]|goods_thum_images=400,400}" />
                                <span class="similar-product-text">{$v[goods_name]|getSubstr=0,20}</span>					
                            </a>

                            <span class="similar-product-price">
                                ¥<span class="big-price">{$v[shop_price]}</span>             
                                <a href="{:U('Goods/goodsList',['id'=>$v['cat_id']])}" title="{$v.goods_name}">
                                    <span class="guess-button J_ping">看相似</span>
                                </a>
                            </span>
                        </div>
                    </li> 
                </foreach>
            </ul>
        </div>
    </div>						
    <script src="__STATIC__/js/mobile-util.js" charset="utf-8"></script>
</body>

</html>
